<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="list"
                     value="#{itemListBacking.currentItemList}"
                     converter="#{itemListConverter}"/>
        <f:event type="preRenderView" listener="#{itemListBacking.init()}" />
    </f:metadata>
    <h:head>
        <meta charset="UTF-8" />
        <title>DukesShoppingList</title>
        <style>
            body {
                font-family: sans-serif;
            }
            .td-quantity, .td-unit {
                text-align: right;
            }
            
        </style>
    </h:head>
    <h:body>
        <h1>DukesShoppingList</h1>

        <h:form>
            <ui:repeat value="#{itemListBacking.itemLists}" var="itemList">
                <h:link includeViewParams="true">
                    <h:outputText value="#{itemList.name}" />
                    <f:param name="list" value="#{itemList.id}"/>
                </h:link>
            </ui:repeat>
            
            <h:panelGroup rendered="#{not empty itemListBacking.currentItemList}">
                <p>
                    <h:inputText id="quantity" label="quantity" value="#{itemListBacking.currentItem.quantity}" />
                    <h:selectOneMenu value="#{itemListBacking.currentItem.unit}"
                                     converter="#{unitConverter}">
                        <f:selectItems value="#{itemListBacking.unitSelectItems}"
                                       var="unitSelectItem"
                                       itemValue="#{unitSelectItem}"
                                       itemLabel="#{unitSelectItem.name}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu value="#{itemListBacking.currentItem.product}"
                                     converter="#{productConverter}">
                        <f:selectItems value="#{itemListBacking.productSelectItems}"/>
                    </h:selectOneMenu>
                    <h:commandButton action="#{itemListBacking.create()}"
                                     value="Add item to list" />
                </p>

                <h:dataTable value="#{itemListBacking.currentItemList.items}" var="item" columnClasses="td-quantity,td-unit,td-product,td-type">
                    <f:facet name="caption">#{itemListBacking.currentItemList.name}</f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unit"/>
                        </f:facet>
                        <h:outputText value="#{item.unit.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Product"/>
                        </f:facet>
                        <h:outputText value="#{item.product.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.product.type.name}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

        </h:form>
    </h:body>
</html>
